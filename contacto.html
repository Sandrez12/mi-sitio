<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Andrés Felipe Joya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Andrés Felipe Joya</a>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="text-center fw-bold animate__animated animate__fadeInDown">Contáctame</h1>
    <form class="col-md-6 offset-md-3 mt-4 animate__animated animate__fadeInUp"
          action="https://formspree.io/f/tu-id" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" name="mensaje" rows="4" required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">⬅️ Volver al inicio</a>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Andrés Felipe Joya
  </footer>
</body>
</html>
